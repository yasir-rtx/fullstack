<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/hot-air-balloon.png" alt="Personal" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Design</li>
                <li class="pricing-features-item">Sleeps after 30 mins after inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/airplane.png" alt="Small Team" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">MUltiple workers for more powerfull apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/startup.png" alt="Enterprise" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horiozontal Scalability</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>
</html>
